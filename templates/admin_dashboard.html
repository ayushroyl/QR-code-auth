<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <!-- Form to add new volunteers -->
    <form action="/admin-dashboard" method="POST">
        <input type="text" name="name" placeholder="Name" required><br><br>
        <input type="text" name="unique_id" placeholder="Unique ID" required><br><br>
        <button type="submit">Add Volunteer</button>
    </form>

    <!-- Display the list of current volunteers -->
    <h2>Current Volunteers</h2>
    <ul>
        {% for id, details in volunteers.items() %}
        <li>{{ details.name }} (ID: {{ id }})</li>
        {% endfor %}
    </ul>
</body>
</html>
