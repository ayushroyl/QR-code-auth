<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container .status {
            font-size: 18px;
            margin: 20px 0;
        }
        .container .status.success {
            color: #28a745;
        }
        .container .status.failure {
            color: #dc3545;
        }
        .container i {
            font-size: 50px;
        }
        .container .status.success i {
            color: #28a745;
        }
        .container .status.failure i {
            color: #dc3545;
        }
        .container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        #qr-scanner {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Verification</h1>
        <div class="status {{ status_class }}">
            <i class="fas {{ icon }}"></i>
            <p>{{ message }}</p>
        </div>

        <!-- QR Code Scanner -->
        <button onclick="startScanner()">Scan QR</button>
        <div id="qr-scanner"></div>

        <!-- Admin Login -->
        <button onclick="openAdminLogin()">Admin Login</button>

        <!-- Admin Login Modal -->
        <div id="admin-login-modal" style="display: none;">
            <h2>Admin Login</h2>
            <form id="admin-login-form" onsubmit="return adminLogin(event)">
                <input type="text" id="username" placeholder="Username" required><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function startScanner() {
            const qrScanner = new Html5QrcodeScanner("qr-scanner", { fps: 10, qrbox: 250 });
            qrScanner.render(onScanSuccess, onScanFailure);
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Handle successful scan and redirect to verification
            window.location.href = `/?${decodedText}`;
        }

        function onScanFailure(error) {
            // Handle scanning error (optional)
            console.warn(`QR scan failed: ${error}`);
        }

        function openAdminLogin() {
            document.getElementById("admin-login-modal").style.display = "block";
        }

        function adminLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Send a request to the Flask backend for admin login
            fetch("/admin-login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "/admin-dashboard";
                } else {
                    alert("Invalid login credentials.");
                }
            });
        }
    </script>
</body>
</html>
